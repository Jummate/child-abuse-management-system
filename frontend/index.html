<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Quicksand:wght@300&family=Secular+One&family=Montserrat+Alternates:wght@100;800&family=Saira:wght@100&family=Ysabeau:wght@200&family=Roboto+Mono:wght@200&family=Share+Tech+Mono&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="./styles.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main id="root">
      <div id="inner-container">
        <section id="reporting-container">
          <header id="reporting-header">
            <nav id="reporting-nav">
              <div id="reporting-nav-logo-container">
                <h2 id="reporting-nav-logo">CAMS</h2>
              </div>

              <div id="reporting-nav-link-container">
                <i
                  class="fa fa-bars icon"
                  id="hamburger"
                ></i>
                <ul id="reporting-nav-link">
                  <li>
                    <a
                      href="#home"
                      class="link"
                      >Home</a
                    >
                  </li>
                  <li>
                    <a
                      href="#about"
                      class="link"
                      >About</a
                    >
                  </li>
                  <!-- <li class="goto-home">Home</li>
                  <li class="goto-about">About</li> -->
                  <li>
                    <a href="#admin-login"
                      ><button class="btn btn-admin-login link">
                        Sign In As Admin
                      </button></a
                    >
                  </li>
                </ul>
              </div>
            </nav>
          </header>
          <div id="reporting-body">
            <!--         HOME           -->
            <section id="home">
              <article id="home-wrapper">
                <h1>CHILD ABUSE MANAGEMENT SYSTEM</h1>
                <h3>Every child has a right to good life!</h3>
                <div id="home-btn-container">
                  <button
                    id="btn-read-more"
                    class="btn"
                  >
                    <a href="#about">READ MORE</a>
                  </button>

                  <button
                    id="btn-report-case"
                    class="btn"
                  >
                    <a href="#reporting">REPORT A CASE</a>
                  </button>
                </div>
              </article>
            </section>

            <!--     ABOUT       -->
            <section id="about">dhdhdhdh</section>
            <section id="reporting">This is reporting</section>
            <section id="admin-login">This admin login page</section>
          </div>

          <!--        MENU ON MOBILE DEVICES      -->
          <aside id="menu-container">
            <div id="menu-icon-container">
              <i
                class="fa fa-times icon"
                id="close-menu"
              ></i>
            </div>
            <div id="menu-link-wrapper">
              <ul id="menu-link">
                <li>
                  <a
                    href="#home"
                    class="link"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    href="#about"
                    class="link"
                    >About</a
                  >
                </li>
                <li>
                  <a href="#admin-login"
                    ><button class="btn btn-admin-login link">
                      Sign In As Admin
                    </button></a
                  >
                </li>
              </ul>
            </div>
          </aside>

          <footer id="reporting-footer">gggg</footer>
        </section>

        <section id="dashboard"></section>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
