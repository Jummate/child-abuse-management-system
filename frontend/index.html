<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Quicksand:wght@300&family=Secular+One&family=Montserrat+Alternates:wght@100;800&family=Saira:wght@100&family=Ysabeau:wght@200&family=Roboto+Mono:wght@200&family=Share+Tech+Mono&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="./styles.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main id="root">
      <div class="inner-container">
        <section id="reporting-container">
          <header class="reporting-header">
            <nav class="nav">
              <div class="nav__logo-container">
                <h2 class="nav__logo">CAMS</h2>
              </div>

              <div class="nav__link-container">
                <i
                  class="fa fa-bars icon"
                  id="hamburger"
                ></i>
                <ul class="nav__link">
                  <li><a href="">Home</a></li>
                  <li><a href="">About</a></li>
                  <li>
                    <button
                      id="btn-admin-login"
                      class="btn"
                    >
                      Sign In As Admin
                    </button>
                  </li>
                </ul>
              </div>
            </nav>
          </header>
          <div class="reporting-body">
            <!--         HOME           -->
            <section id="home">
              <article class="home__wrapper">
                <h1>CHILD ABUSE MANAGEMENT SYSTEM</h1>
                <h3>Every child has a right to good life!</h3>
                <div class="home__btn-container">
                  <button
                    class="btn"
                    id="btn__read-more"
                  >
                    READ MORE
                  </button>
                  <button
                    class="btn"
                    id="btn__report-case"
                  >
                    REPORT A CASE
                  </button>
                </div>
              </article>
            </section>

            <!--     ABOUT       -->
            <section id="about">dhdhdhdh</section>
            <section id="reporting"></section>
            <section id="admin-login"></section>
          </div>

          <!--        MENU ON MOBILE DEVICES      -->
          <aside id="menu__container">
            <div id="menu__icon-container">
              <i
                class="fa fa-times icon"
                id="close-menu"
              ></i>
            </div>
            <div id="menu__link-wrapper">
              <ul id="menu__link">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li>
                  <button
                    id="btn-admin-login"
                    class="btn"
                  >
                    Sign In As Admin
                  </button>
                </li>
              </ul>
            </div>
          </aside>

          <footer class="reporting-footer">gggg</footer>
        </section>

        <section id="dashboard"></section>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
