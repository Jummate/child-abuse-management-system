    <main id="root">
      <div id="inner-container">
        <section id="reporting-container">
          <header id="reporting-header">
            <nav id="reporting-nav">
              <div id="reporting-nav-logo-container">
                <h2 id="reporting-nav-logo"><a href="">CAMS</a></h2>
              </div>

              <div id="reporting-nav-link-container">
                <i
                  class="fa fa-bars icon"
                  id="hamburger"
                ></i>
                <ul id="reporting-nav-link">
                  <li>
                    <a

                      class="link"
                      >Home</a

                  </li>
                  <li>
                    <a
                      href="#about"
                      class="link"

                  <!-- <li class="goto-home">Home</li>

                  <li>
                    <a href="#admin-login"
                      ><button class="btn btn-admin-login link">
                        Sign In As Admin
                      </button></a
                    >
                  </li>
                </ul>
              </div>
            </nav>
          </header>
          <div id="reporting-body">
            <!--         HOME           -->
            <section id="home">
              <article id="home-wrapper">
                <h1>CHILD ABUSE MANAGEMENT SYSTEM</h1>
                <h3>Every child has a right to good life!</h3>
                <div id="home-btn-container">
                  <button
                    id="btn-read-more"
                    class="btn"
                  >
                    <a href="#about">READ MORE</a>
                  </button>

                  <button
                    id="btn-report-case"
                    class="btn"
                  >
                    <a href="#reporting">REPORT A CASE</a>
                  </button>
                </div>
              </article>
            </section>

            <!--     ABOUT       -->
            <!-- <section id="about">dhdhdhdh</section> -->
            <section id="reporting">
              <div id="modal">
                <div id="modal-wrapper">
                  <div class="modal-head">
                    <h3>Add Perpetrator</h3>
                    <i class="fa fa-times icon"></i>
                  </div>
                  <div class="modal-body">
                    <p>
                      <label for="perpetrator-name">Name</label><br />
                      <input
                        type="text"
                        class="input"
                        id="perpetrator-name"
                      />
                    </p>
                    <p>
                      <label for="perpetrator-age">Age</label><br />
                      <input
                        type="number"
                        class="input"
                        id="perpetrator-age"
                      />
                    </p>
                    <p>
                      <label for="perpetrator-gender">Gender</label><br />
                      <select
                        name="perpetrator-gender"
                        id="perpetrator-gender"
                        class="select"
                      >
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                    </p>

                    <p>
                      <label for="perpetrator-contact">Contact Info</label
                      ><br />
                      <textarea
                        id="perpetrator-contact"
                        class="textarea"
                        rows="2"
                        cols="30"
                      >
                      </textarea>
                    </p>
                  </div>
                  <div class="modal-footer">
                    <button class="btn">Save</button>
                  </div>
                </div>
              </div>
              <div id="reporting-page-container">
                <fieldset class="fieldset">
                  <legend>Case Info</legend>
                  <div class="reporting-input-container">
                    <p>
                      <label for="abuse-type">Abuse Type</label><br />
                      <input
                        type="text"
                        class="input"
                        id="abuse-type"
                      />
                    </p>

                    <p>
                      <label for="location">Location</label><br />
                      <input
                        type="text"
                        class="input"
                        id="location"
                      />
                    </p>

                    <p>
                      <label for="event-date">Date of Event</label><br />
                      <input
                        type="date"
                        class="input"
                        id="event-date"
                      />
                    </p>

                    <p>
                      <label for="other-info">Other Relevant Details</label
                      ><br />
                      <textarea
                        id="other-info"
                        class="textarea"
                        rows="2"
                        cols="30"
                      >
                      </textarea>
                    </p>
                  </div>
                </fieldset>

                <fieldset class="fieldset">
                  <legend>Victim Info</legend>
                  <div class="reporting-input-container">
                    <p>
                      <label for="victim-name">Name</label><br />
                      <input
                        type="text"
                        class="input"
                        id="victim-name"
                      />
                    </p>
                    <p>
                      <label for="victim-age">Age</label><br />
                      <input
                        type="number"
                        class="input"
                        id="victim-age"
                      />
                    </p>
                    <p>
                      <label for="victim-gender">Gender</label><br />
                      <select
                        name="victim-gender"
                        id="victim-gender"
                        class="select"
                      >
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                    </p>

                    <p>
                      <label for="victim-contact">Contact Info</label><br />
                      <textarea
                        id="victim-contact"
                        class="textarea"
                        rows="2"
                        cols="30"
                      >
                      </textarea>
                    </p>
                  </div>
                </fieldset>

                <fieldset class="fieldset">
                  <legend>Perpetrator Info</legend>
                  <div id="add-perpetrator-container">
                    <button
                      class="btn"
                      id="add-perpetrator"
                    >
                      Add Perpetrator
                    </button>
                  </div>
                  <div class="table-wrapper">
                    <table>
                      <thead>
                        <tr>
                          <th>S/N</th>
                          <th>Name</th>
                          <th>Age</th>
                          <th>Contact Info</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>1</td>
                          <td>John Doe</td>
                          <td>45</td>
                          <td>+29</td>
                        </tr>
                        <tr>
                          <td>2</td>
                          <td>Jane Doe</td>
                          <td>31</td>
                          <td>+2990</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <!-- <div>
                    <p>
                      <label for="perpetrator-name">Name</label><br />
                      <input
                        type="text"
                        class="input"
                        id="perpetrator-name"
                      />
                    </p>
                    <p>

                      </textarea>
                    </p>

                </fieldset>

                <fieldset class="fieldset">
                  <legend>Reporter Info</legend>
                  <div class="reporting-input-container">
                    <p>
                      <label for="reporter-name">Name</label><br />
                      <input
                        type="text"
                        class="input"
                        id="reporter-name"
                      />
                    </p>
                    <p>
                      <label for="reporter-age">Age</label><br />
                      <input
                        type="number"
                        class="input"
                        id="reporter-age"
                      />
                    </p>
                    <p>
                      <label for="reporter-gender">Gender</label><br />
                      <select
                        name="reporter-gender"
                        id="reporter-gender"
                        class="select"
                      >
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                    </p>

                    <p>
                      <label for="reporter-contact">Contact Info</label><br />
                      <textarea
                        id="reporter-contact"
                        class="textarea"
                        rows="2"
                        cols="30"
                      >
                      </textarea>
                    </p>
                  </div>
                </fieldset>

                <div id="submit-case-container">
                  <button
                    type="button"
                    class="btn"
                    id="btn-submit-case"
                  >
                    SUBMIT
                  </button>
                </div>

                  id="case-info"
                  class="reporting-item"
                >
                  hhhh
                </div>
                <div
                  id="case-info"
                  class="reporting-item"
                ></div> -->
              </div>
            </section>
            <section id="admin-login">
              <h1>ADMIN</h1>
              <form action="">
                <input
                  type="text"
                  class="input"
                  placeholder="username"
                />
                <input
                  type="password"
                  class="input"
                  placeholder="password"
                />
                <button
                  type="submit"
                  class="btn"
                  id="login"
                >
                  Sign In
                </button>
              </form>
            </section>
          </div>

            <div id="menu-icon-container">
