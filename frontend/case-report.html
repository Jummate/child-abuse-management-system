        </nav>
      </header>
      <div id="modal">
        <div id="modal-wrapper">
          <div class="modal-head">
            <h3>Add Perpetrator</h3>
            <i class="fa fa-times icon"></i>
          </div>
          <div class="modal-body">
            <p>
              <label for="perpetrator-name">Name</label><br />
              <input
                type="text"
                class="input modal-field"
                id="perpetrator-name"
              />
            </p>
            <p>
              <label for="perpetrator-age">Age</label><br />
              <input
                type="number"
                class="input modal-field"
                id="perpetrator-age"
              />
            </p>
            <p>
              <label for="perpetrator-gender">Gender</label><br />
              <select
                name="perpetrator-gender"
                id="perpetrator-gender"
                class="select modal-field"
              >
                <option
                  value=""
                  selected
                  disabled
                ></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </p>

            <p>
              <label for="perpetrator-contact">Contact Info</label><br />
              <textarea
                id="perpetrator-contact"
                class="textarea"
                rows="2"
                cols="30"
              ></textarea>
            </p>
          </div>
          <div class="modal-footer">
            <button
              class="btn"
              id="btn-save-perpetrator"
            >
              Save
            </button>
          </div>
        </div>
      </div>
      <div id="reporting-page-container">
        <fieldset class="fieldset">
          <legend>Case Info</legend>
          <div class="reporting-input-container">
            <p>
              <label for="abuse-type">Abuse Type</label><br />

                type="text"
                class="input reporting-field"
                id="abuse-type"
              />
            </p>

            <p>
              <label for="location">Location</label><br />
              <input
                type="text"
                class="input reporting-field"
                id="location"
              />
            </p>

            <p>
              <label for="event-date">Date of Event</label><br />
              <input
                type="date"
                class="input reporting-field"
                id="event-date"
              />
            </p>

            <p>
              <label for="other-info">Other Relevant Details</label><br />
              <textarea
                id="other-info"
                class="textarea reporting-field"
                rows="2"
                cols="30"
              ></textarea>
            </p>
          </div>
        </fieldset>

        <fieldset class="fieldset">

            <p>

              <textarea
                id="victim-contact"
                class="textarea reporting-field"
                rows="2"
                cols="30"
              ></textarea>
            </p>
          </div>
        </fieldset>

        <fieldset class="fieldset">
          <legend>Perpetrator Info</legend>
          <div id="add-perpetrator-container">
            <button
              class="btn"
              id="add-perpetrator"
            >
              <i class="fa fa-plus"></i>
              Add Perpetrator
            </button>
          </div>
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>S/N</th>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Contact Info</th>
                </tr>
              </thead>
              <tbody id="perpetratorTableBody"></tbody>
            </table>
          </div>
