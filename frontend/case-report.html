  </head>
  <body>
    <section id="reporting">
      <span id="success-msg">Saved successfully</span>
      <header
        id="reporting-header"
        class="header"
      >
        <nav
          id="reporting-nav"
          class="nav"
        >
          <div id="reporting-nav-logo-container">
            <h2 id="reporting-nav-logo"><a href="./index.html">CAMS</a></h2>
          </div>

          <div id="reporting-nav-link-container">
            <i
              class="fa fa-bars icon"
              id="hamburger"
            ></i>
            <ul id="reporting-nav-link">
              <li>
                <a
                  href="./index.html"
                  class="link"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="./index.html#about"
                  class="link"
                  >About</a
                >
              </li>
              <li class="protected">
                <a

                  class="link"
                  >Dashboard</a

              </li>
              <!-- <li class="goto-home">Home</li>
                  <li class="goto-about">About</li> -->
              <li class="sign-in">
                <a href="./admin-login.html"
                  ><button class="btn btn-admin-login link btn-sign-in">
                    Sign In
                  </button></a
                >
              </li>

              <li class="sign-out">
                <a href=""
                  ><button class="btn btn-admin-login link btn-sign-out">
                    Sign Out
                  </button></a
                >
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <div id="modal">
        <div id="modal-wrapper">
          <div class="modal-head">
            <h3 class="modal-head-text">Add Perpetrator</h3>
            <i class="fa fa-times icon"></i>
          </div>
          <div class="modal-body">
            <div>
              <label for="perpetrator-first-name">First Name</label><br />
              <input
                type="text"
                class="input modal-field"
                id="perpetrator-first-name"
              />
            </div>
            <div>
              <label for="perpetrator-last-name">Last Name</label><br />
              <input
                type="text"
                class="input modal-field"
                id="perpetrator-last-name"
              />
            </div>
            <div>
              <label for="perpetrator-age">Age</label><br />
              <input
                type="number"
                class="input modal-field"
                id="perpetrator-age"
              />
            </div>
            <div>
              <label for="perpetrator-gender">Gender</label><br />
              <select
                name="perpetrator-gender"
                id="perpetrator-gender"
                class="select modal-field"
              >
                <option
                  value=""
                  selected
                  disabled
                ></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>

            <div>
              <label for="perpetrator-contact">Contact Info</label><br />
              <textarea
                id="perpetrator-contact"
                class="textarea modal-field"
                rows="2"
                cols="30"
                placeholder="E.g telephone number and/or address"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              class="btn"
              id="btn-save-perpetrator"
            >
              Save
            </button>
          </div>
        </div>
      </div>
      <main id="reporting-page-container">
        <fieldset class="fieldset">
          <legend>Case Info</legend>
          <div class="reporting-input-container">
            <div>
              <label for="abuse-type">Abuse Type</label><br />

              <select
                name="abuse-type"
                id="abuse-type"
                class="select reporting-field"
              >
                <option
                  value=""
                  selected
                  disabled
                ></option>
                <option value="Emotional">Emotional</option>
                <option value="Sexual">Sexual</option>
                <option value="Neglect">Neglect</option>
                <option value="Physical">Physical</option>
              </select>
            </div>

            <div>
              <label for="event-date">Event Date</label><br />
              <input
                type="date"
                class="input reporting-field"
                id="event-date"
              />
            </div>

            <div>
              <label for="state">State</label><br />

              <select
                name="state"
                id="state"
                class="select reporting-field"
              >
                <option
                  value=""
                  selected
                  disabled
                ></option>
                <option value="Abia">Abia</option>
                <option value="Adamawa">Adamawa</option>
                <option value="Akwa-Ibom">Akwa-Ibom</option>
                <option value="Anamabra">Anambra</option>
                <option value="Bauchi">Bauchi</option>
                <option value="Bayelsa">Bayelsa</option>
                <option value="Benue">Benue</option>
                <option value="Borno">Borno</option>
                <option value="Cross River">Cross River</option>
                <option value="Delta">Delta</option>
                <option value="Ebonyi">Ebonyi</option>
                <option value="Edo">Edo</option>
                <option value="Ekiti">Ekiti</option>
                <option value="Enugu">Enugu</option>
                <option value="Gombe">Gombe</option>
                <option value="Imo">Imo</option>
                <option value="Jigawa">Jigawa</option>
                <option value="Kaduna">Kaduna</option>
                <option value="Kano">Kano</option>
                <option value="Katsina">Katsina</option>
                <option value="Kebbi">Kebbi</option>
                <option value="Kogi">Kogi</option>
                <option value="Kwara">Kwara</option>
                <option value="Lagos">Lagos</option>
                <option value="Nasarawa">Nasarawa</option>
                <option value="Niger">Niger</option>
                <option value="Ogun">Ogun</option>
                <option value="Ondo">Ondo</option>
                <option value="Osun">Osun</option>
                <option value="Oyo">Oyo</option>
                <option value="Plateau">Plateau</option>
                <option value="Rivers">Rivers</option>
                <option value="Sokoto">Sokoto</option>
                <option value="Taraba">Taraba</option>
                <option value="Yobe">Yobe</option>
                <option value="Zamfara">Zamfara</option>
                <option value="FCT">FCT</option>
              </select>
            </div>

            <div>
              <label for="city">City</label><br />
              <input
                type="text"
                class="input reporting-field"
                id="city"
              />
            </div>

            <div>
              <label for="location">Location</label><br />

              <textarea
                id="location"
                class="textarea reporting-field"
                rows="2"
                cols="30"
                placeholder="e.g. 45, ABC street, Lambda, XYZ state, Nigeria"
              ></textarea>
            </div>

            <div>
              <label for="other-info">Other Relevant Info</label><br />
              <textarea
                id="other-info"
                class="textarea reporting-field"
                rows="2"
                cols="30"
                placeholder="e.g. a brief description of the scenario"
              ></textarea>
            </div>
          </div>
        </fieldset>

        <fieldset class="fieldset">
          <legend>Victim Info</legend>
          <div class="reporting-input-container">
            <div>
              <label for="victim-first-name">First Name</label><br />
              <input
                type="text"
                class="input reporting-field"
                id="victim-first-name"
              />
            </div>
            <div>
              <label for="victim-last-name">Last Name</label><br />
              <input
                type="text"
                class="input reporting-field"
                id="victim-last-name"
              />
            </div>
            <div>
              <label for="victim-gender">Gender</label><br />
              <select
                name="victim-gender"
                id="victim-gender"
                class="select reporting-field"
              >
                <option
                  value=""
                  selected
                  disabled
                ></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div>
              <label for="victim-age">Age</label><br />
              <input
                type="number"
                class="input reporting-field"
                id="victim-age"
              />
            </div>

            <div>
              <label for="victim-contact">Contact Info</label><br />
              <textarea
                id="victim-contact"
                class="textarea reporting-field"
                rows="2"
                cols="30"
                placeholder="E.g telephone number and/or address"
              ></textarea>
            </div>
          </div>
        </fieldset>

        <div class="fieldset">
          <legend>Perpetrator Info</legend>
          <div id="add-perpetrator-container">
            <button
              class="btn"
              id="add-perpetrator"
            >
              <i class="fa fa-plus"></i>
              Add Perpetrator
            </button>
          </div>
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>S/N</th>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Gender</th>
                  <th>Contact</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="perpetratorTableBody"></tbody>
            </table>
          </div>
        </div>

        <fieldset class="fieldset">
          <legend>Reporter Info</legend>
          <div class="reporting-input-container">
            <div>
              <label for="reporter-first-name">First Name</label><br />
              <input
                type="text"
                class="input reporting-field"
                id="reporter-first-name"
              />
            </div>
            <div>
              <label for="reporter-last-name">Last Name</label><br />
              <input
                type="text"
                class="input reporting-field"
                id="reporter-last-name"
              />
            </div>
            <div>
              <label for="reporter-gender">Gender</label><br />
              <select
                name="reporter-gender"
                id="reporter-gender"
                class="select reporting-field"
              >
                <option
                  value=""
                  selected
                  disabled
                ></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div>
              <label for="reporter-age">Age</label><br />
              <input
                type="number"
                class="input reporting-field"
                id="reporter-age"
              />
            </div>

            <div>
              <label for="reporter-contact">Contact Info</label><br />
              <textarea
                id="reporter-contact"
                class="textarea reporting-field"
                rows="2"
                cols="30"
                placeholder="E.g telephone number and/or address"
              ></textarea>
            </div>
          </div>
        </fieldset>

        <div id="submit-case-container">
          <button
            type="button"
            class="btn"
            id="btn-submit-case"
          >
            SUBMIT
          </button>
        </div>
      </main>
      <aside id="menu-container">
        <div id="menu-icon-container">
          <i
            class="fa fa-times icon"
            id="close-menu"
          ></i>
        </div>
        <div id="menu-link-wrapper">
          <ul id="menu-link">
            <li>

              >
            </li>
            <li>
              <a

            </li>
            <li class="protected">
              <a

            <li class="sign-in">
              <a href="./admin-login.html"
                ><button class="btn btn-admin-login link btn-sign-in">

                </button></a
              >
            </li>
            <li class="sign-out">
              <a href=""

            </li>
          </ul>
        </div>
        <footer id="reporting-footer">
          <p>Designed and Built by Omololu Jumat &copy; 2023</p>
        </footer>

      <footer id="reporting-footer">
