<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="./assets/shortcut-icon.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="./styles.css"
    />
    <title>Admin Log In Page: Child Abuse Management System</title>
  </head>
  <body>
    <section id="admin-login">
      <header
        id="reporting-header"
        class="header"
      >
        <nav
          id="reporting-nav"
          class="nav"
        >
          <div id="reporting-nav-logo-container">
            <h2 id="reporting-nav-logo"><a href="./index.html">CAMS</a></h2>
          </div>

          <div id="reporting-nav-link-container">
            <i
              class="fa fa-bars icon"
              id="hamburger"
            ></i>
            <ul id="reporting-nav-link">
              <li>
                <a
                  href="./index.html"
                  class="link"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="./index.html#about"
                  class="link"
                  >About</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <h1>ADMIN</h1>
      <em class="error">** This field cannot be empty **</em>
      <form
        action=""
        name="admin-login"
        method="post"
      >
        <input
          type="text"
          class="input login-input"
          id="username"
          name="username"
          placeholder="username"
        />
        <input
          type="password"
          class="input login-input"
          id="password"
          placeholder="password"
          name="password"
        />
        <button
          type="button"
          class="btn"
          id="login"
          name="login"
        >
          Sign In
        </button>
      </form>

      <!--        MENU ON MOBILE DEVICES      -->
      <aside id="menu-container">
        <div id="menu-icon-container">
          <i
            class="fa fa-times icon"
            id="close-menu"
          ></i>
        </div>
        <div id="menu-link-wrapper">
          <ul id="menu-link">
            <li>
              <a
                href="./index.html"
                class="link"
                >Home</a
              >
            </li>
            <li>
              <a
                href="./index.html#about"
                class="link"
                >About</a
              >
            </li>
          </ul>
        </div>
        <footer id="reporting-footer">
          <p>Designed and Built by Omololu Jumat &copy; 2023</p>
        </footer>
      </aside>
      <footer
        id="reporting-footer"
        class="admin-login-footer"
      >
        <p>Designed and Built by Omololu Jumat &copy; 2023</p>
      </footer>
    </section>
    <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->

    <script src="./admin-login.js"></script>
  </body>
</html>
